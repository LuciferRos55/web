name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: "Install Node"
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: "Install global packages"
        run: npm install -g yarn prisma-cli concurrently mocha
      - name: "Install deps"
        run:
          yarn install
      - name: "Build deps"
        env: 
          CI: false
        run:
          yarn run build
      
      - name: "Start test deps"
        run: |
          yarn start &
          sleep 20 &&
          curl http://localhost:3000
      - name: Katalon Github Action
        uses: katalon-studio/katalon-studio-github-action@v2
        with:
          version: '7.5.5'
          projectPath: '$'
          args: 'noSplash -runMode=console -retry=0 -testSuitePath="Test Suites/Login test suite" -browserType="Chrome" -executionProfile="default" -apiKey="62c5639e-4b0c-4d8d-8421-12587f4e097b" --config -proxy.auth.option=NO_PROXY -proxy.system.option=NO_PROXY -proxy.system.applyToDesiredCapabilities=true'